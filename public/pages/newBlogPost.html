<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog Post</title>
    <link rel="stylesheet" href="../css/newPost.css">
</head>
<body>
    <form action="/blogs" method="post">
        <h3>New Post</h3>
        <label for="title">Title: </label>
        <input type="text" required name="title" id="title">

        <label for="text">Text: </label>
        <input class="textContainer" type="text" name="post_text" id="text">
        
        <label for="blogImage">Image:</label>
        <input type="url" name="post_image" id="blogImage">

        <label for="category">Category: </label>
        <input type="text" required name="category" id="category">


        <h4>Author Details</h4>
        <label for="author">Author: </label>
        <input type="text" name="name" id="author" required>
        <label for="profile_pic">Profile image: </label>
        <input type="url" name="profile_image" id="profile_pic" >

        
        <button class="addPost" type="submit">Add Post</button>
     </form>
     <button title="Back to home..." class="back-button" onclick="location.href='/blogs'">‚Üê</button>
</body>
</html>
